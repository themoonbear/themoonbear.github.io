<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <title>Moonbear Studio</title>
    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport"
            content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <!-- force screen orientation on some browser -->
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-page-mode" content="app">      
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div id="body"></div>
    <div id="input-box">
        <time id="time">[]</time>
        <span id="site">Moonbear$<i>&nbsp;输入命令获取信息</i></span>
        <input type="text" name="input" id="input"/>
    </div>
    <div id="info-box">
        <span>京ICP备12048668号-1</span>
    </div>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=65123659" charset="UTF-8"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=65123677" charset="UTF-8"></script>
</body>
</html>
